{% set name = "jsonrpcserver" %}
{% set version = "4.0.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 56f3ab21aad908920538ab32e0a608c1d39ccb0e00c7a112f13484e53b434542

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - jsonrpcserver

about:
  home: https://github.com/bcb/jsonrpcserver
  license: MIT
  license_family: MIT
  license_file: https://github.com/bcb/jsonrpcserver/blob/master/LICENSE
  summary: Process JSON-RPC requests in Python.
  doc_url: https://jsonrpcserver.readthedocs.io/
  dev_url: https://github.com/bcb/jsonrpcserver

extra:
  recipe-maintainers:
    - bcb
